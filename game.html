<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>開扁 meme - 遊戲中</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <h1>開扁 meme - 遊戲中</h1>
    <nav>
      <a href="index.html">首頁</a>
      <a href="game.html" class="active">開始遊戲</a>
      <a href="ranking.html">排行榜</a>
    </nav>
  </header>

  <main class="container">
    <section class="game-panel">
      <div class="game-info">
        <div>分數：<span id="score">0</span></div>
        <div>時間：<span id="time">30</span> 秒</div>
        <div>
          難度：
          <select id="difficulty">
            <option value="1000">簡單</option>
            <option value="700">普通</option>
            <option value="450">困難</option>
          </select>
        </div>
      </div>

      <button id="start-btn" class="btn btn-primary">開始遊戲</button>

      <div class="game-grid">
        <!-- 3x3 網格 -->
        <div class="hole"><div class="meme"></div></div>
        <div class="hole"><div class="meme"></div></div>
        <div class="hole"><div class="meme"></div></div>
        <div class="hole"><div class="meme"></div></div>
        <div class="hole"><div class="meme"></div></div>
        <div class="hole"><div class="meme"></div></div>
        <div class="hole"><div class="meme"></div></div>
        <div class="hole"><div class="meme"></div></div>
        <div class="hole"><div class="meme"></div></div>
      </div>

      <p class="tip">提示：亂點空洞會扣分</p>
    </section>
  </main>

  <footer class="site-footer">
    <p>開扁 meme Whack-a-Meme</p>
  </footer>

  <script src="game.js"></script>
</body>
</html>
